<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signinpage</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <div class="fullPage">
      <div class="loginPanel">
        <div class="loginText">Sign In</div>
        <div class="socialMediaLogin">
          <div class="facebookLogin iconlogin">
            <img
              src="/loginPage/icons/color/facebookLogin.png"
              alt="loginWithFB"
            />
          </div>
          <div class="googgleLogin iconlogin">
            <img
              src="/loginPage/icons/color/googleLogo.png"
              alt="loginWithGoogle"
            />
          </div>
          <div class="instaLogin iconlogin">
            <img
              src="/loginPage/icons/color/instaLogo.png"
              alt="loginWithInsta"
            />
          </div>
          <div class="twitterLogin iconlogin">
            <img
              src="/loginPage/icons/color/twitterLogo.png"
              alt="loginWithTwitter"
            />
          </div>
        </div>

        <div class="loginField">
          <form action="#">
            <input
              type="text"
              name="user_id"
              id="user_id"
              placeholder="Username/Email"
            />
            <input
              type="password"
              name="user_password"
              id="user_password"
              placeholder="Password"
            />
            <input type="submit" value="Login" id="loginButton" />
          </form>
          <div class="bottom">
            <button class="forgotPassword">
              <a href="#">Forgot Password</a>
            </button>
            <button class="signup">
              <a href="#">Not an User, Sign Up</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/Account.js"></script>
  </body>
</html>
