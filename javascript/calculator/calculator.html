<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/javascript/calculator/utils.css" />
    <link rel="stylesheet" href="/javascript/calculator/calculator.css" />
  </head>
  <body>
    <h1 class="textCenter">Use me as a calculator!</h1>
    <div class="container size" id="containerCenter">
      <div class="row">
        <input class="row displayPan input" type="text" />
      </div>
      <div class="row">
        <button class="button">AC</button>
        <button class="button"><sup>+</sup>/<sub>-</sub></button>
        <button class="button">%</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button zero">0</button>
        <!-- <button class="button">2</button> -->
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
    </div>
    <script src="/javascript/calculator/calculator.js"></script>
  </body>
</html>
