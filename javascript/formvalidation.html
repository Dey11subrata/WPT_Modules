<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form action="sever location" id="form">
      <fieldset>
        <legend>Personal Info</legend>
        <div>
          <label for="firstName">First Name:</label
          ><!--for must match with id to which lable is associate-->
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Jane"
            autocomplete="on"
            required
            autofocus
          /><!--name is the field through server will identify/recognize the field-->
        </div>
        <br />
        <div>
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Doe"
            autocomplete="on"
            required
          />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <br />
        <div>
          <label for="phoneNumber">PhoneNumber:</label>
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            pattern="[0-9]"
            maxlength="10"
            required
          />
        </div>
        <br />
      </fieldset>
    </form>
    <script src="accessingElementsDemo.js"></script>
  </body>
</html>
