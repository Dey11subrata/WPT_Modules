<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sever location">
        <fieldset>
          <legend>Personal Info</legend>
          <div>
            <label for="firstName">First Name:</label
            ><!--for must match with id to which lable is associate-->
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            /><!--name is the field through server will identify/recognize the field-->
          </div>
          <br />
          <div>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Doe"
              autocomplete="on"
              required
            />
          </div>
          <br />
          <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
          </div>
          <br />
          <div>
            <label for="phoneNumber">PhoneNumber:</label>
            <input
              type="tel"
              name="phoneNumber"
              id="phoneNumber"
              pattern="[0-9]"
              maxlength="10"
              required
            />
          </div>
          <br />
    </form>
</body>
</html>
