        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>x</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
      </tr>
      <tr>
        <td>0</td>

        <td>=</td>
      </tr>
