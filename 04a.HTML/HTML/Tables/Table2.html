<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table2</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table class="prodtable">
      <thead>
        <th>PRODUCT</th>
        <th>QTY</th>
        <th>PRICE</th>
      </thead>
      <tbody>
        <tr>
          <td>Drink <span>(large)</span></td>
          <td>1</td>
          <td>2.90</td>
        </tr>
        <tr>
          <td>Fries <span>(small)</span></td>
          <td>2</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Burger <span>(no picle)</span></td>
          <td>2</td>
          <td>7.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="total" colspan="2">Total</td>
          <td>14.90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
