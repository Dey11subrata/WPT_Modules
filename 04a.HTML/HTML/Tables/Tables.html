<html>
  <title>Tables in HTML</title>
  <header>Practice of Tables in HTML</header>
  <hr />
  <main>
    <body>
      <!--Creating a student table-->
      <table border>
        <thead>
          <th>Roll Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Class</th>
        </thead>
        <tbody>
          <tr>
            <td>1115</td>
            <td>Jayesh</td>
            <td>Singh</td>
            <td>11<sup>th</sup> - Com.</td>
          </tr>
          <tr>
            <td>0901</td>
            <td>Aakash</td>
            <td>Kumar</td>
            <td>9<sup>th</sup> - C</td>
          </tr>
          <tr>
            <td>1221</td>
            <td>Piyush</td>
            <td>Mr\ehra</td>
            <td>12<sup>th</sup> - Sci.</td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <br />
      <table border="1" cellspacing="0">
        <thead>
          <th>Roll Number</th>
          <td colspan="2" style="text-align: center">1115</td>
        </thead>
        <tr>
          <th rowspan="3">Address</th>
          <th>Local</th>
          <td>14/4 AB road, CD colony</td>
        </tr>
        <tr>
          <th>City</th>
          <td>Amazing City</td>
        </tr>
        <tr>
          <th>Pin</th>
          <td>412563</td>
        </tr>
        <tr>
          <th>Misc</th>
          <td>NA</td>
        </tr>
      </table>
    </body>
  </main>
  <hr />
  <footer>Keep Practicing keep learning..........</footer>
</html>
