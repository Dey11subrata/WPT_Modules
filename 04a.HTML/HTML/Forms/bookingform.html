<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking</title>
  </head>
  <body>
    <form action="mySql root@localHost">
      <div>
        <input type="radio" name="myTrip" /> One Way
        <input type="radio" name="myTrip" id="" /> Round Trip
      </div>
      <br />
      <div>
        <input type="text" name="from" placeholder="From" />
        <input type="text" name="to" placeholder="To" />
      </div>
      <br />
      <div>
        <input type="date" name="Departing" placeholder="Departing" />
        <input type="date" name="Returning" placeholder="Returning" />
      </div>
      <div>
        Adult <input type="number" name="Adult" placeholder="1" /> Children
        <input type="number" name="Children" placeholder="0" /> Infant<input
          type="number"
          name="Infant"
          placeholder="0"
        />
      </div>
    </form>
  </body>
</html>
