<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>forms practice 2</h2>
    <form action="sever location">
      <fieldset>
        <legend>Personal Info</legend>
        <div>
          <label for="firstName">First Name:</label
          ><!--for must match with id to which lable is associate-->
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Jane"
            autocomplete="on"
            required
            autofocus
          /><!--name is the field through server will identify/recognize the field-->
        </div>
        <br />
        <div>
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Doe"
            autocomplete="on"
            required
          />
        </div>
        <br />
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <br />
        <div>
          <label for="phoneNumber">PhoneNumber:</label>
          <input
            type="tel"
            name="phoneNumber"
            id="phoneNumber"
            pattern="[0-9]"
            maxlength="10"
            required
          />
        </div>
        <br />
        <div>
          <label for="decade">Favourite Decade:</label>
          <input
            type="number"
            name="decade"
            id="decade"
            min="1970"
            max="2020"
            step="10"
            value="1990"
          />
        </div>
        <br />
        <div>
          <label for="coffee">Order Coffee:</label>
          <select name="coffee" id="coffee">
            <optgroup label="Coffee">
              <option value="normal">Normal Coffee</option>
              <option value="coldCoffee">Cold Coffee</option>
            </optgroup>
            <optgroup label="Expresso">
              <option value="latte">Latte</option>
              <option value="capuchino">Capuchino</option>
              <option value="americano">Americano</option>
            </optgroup>
          </select>
        </div>
        <br />
        <!--     <div>
        <label for="coffee">Order Coffee:</label>
        <input type="text" name="coffee" id="coffee" list="coffeeList" />
        <datalist id="coffeeList">
          <option value="normal"></option>
          <option value="coldCoffee"></option>
          <option value="latte"></option>
          <option value="capuchino"></option>
          <option value="americano"></option>
        </datalist>
      </div> -->
      </fieldset>
      <br />
      <fieldset>
        <legend>What is your Favourite food</legend>
        <div>
          <input type="radio" name="food" id="tacos" />
          <label for="tacos">Tacos</label>
          <input type="radio" name="food" id="pizza" />
          <label for="pizza">Pizza</label>
          <input type="radio" name="food" id="other" />
          <label for="other">Other</label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        Do you have pets?
        <div>
          <input type="checkbox" name="pets" id="dog" />
          <label for="dog">Dog</label>
          <input type="checkbox" name="pets" id="cat" />
          <label for="cat">Cat</label>
          <input type="checkbox" name="pets" id="fish" />
          <label for="fish">fish</label>
          <input type="checkbox" name="pets" id="other" />
          <label for="other">Other</label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>Send me a note</legend>
        <label for="message">Your message</label>
        <br />
        <textarea name="message" id="message" cols="30" rows="6"></textarea>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
