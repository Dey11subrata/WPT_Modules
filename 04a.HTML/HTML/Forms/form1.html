<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h2>This is HTML form practice</h2>
    <form action="backend.php">
      <!-- action - place where form data is to be stored  -->
      <div>Name:<input type="text" name="myName" /></div>
      <br />
      <div>Role:<input type="text" name="myRole" /></div>
      <br />
      <div>Email:<input type="text" name="myEmail" /></div>
      <br />
      <div>Date:<input type="date" name="myDate" id="" /></div>
      <br />
      <div>Bonus:<input type="number" name="myBonus" id="" /></div>
      <br />
      <div>Are you eligible?:<input type="checkbox" name="myEligiblity" /></div>
      <br />
      <div>
        Gender: Male<input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" id="" />
      </div>
      <br />
      <div>
        Comments: <br /><textarea
          name="myText"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <input type="submit" value="Submit here" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
