<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavigationBar</title>
    <link rel="stylesheet" href="/99.Projects/00.Clone/navigationBar.css" />
  </head>
  <body>
    <header>
      <!-- air india logo -->
      <div class="navigationBar">
        <img
          class="airIndia"
          src="/99.Projects/00.Clone/airIndiaLogo.svg"
          alt="Air India"
        />
      </div>
      <!-- menue options -->

      <button class="textField"><span>Manage</span></button>
      <button class="textField"><span>Offers</span></button>
      <button class="textField"><span>Travel Info</span></button>
      <button class="textField"><span>Flying Returns</span></button>
      <button class="textField"><span>Baggage</span></button>
      <button class="textField"><span>Contact</span></button>
      <!-- translation -->
      <div class="textField">
        <img
          src="/99.Projects/00.Clone/Language.png"
          width="29"
          height="25"
          alt="language Translation"
        />
        <span class="textField" id="EN">EN</span>
      </div>
      <!-- search logo -->
      <div class="searchIcon">
        <img
          id="sicon"
          src="/99.Projects/00.Clone/Search.png"
          alt="searchIcon"
        />
        <!-- login image -->
        <img src="/99.Projects/00.Clone/login-icon.svg" alt="userLogin" />
        <!-- login/enroll tab -->
        <span class="textField">Login/Enroll</span>
      </div>

      <div></div>

      <div></div>
      <!-- tata logo -->
      <div class="tatalogo">
        <img
          class="tata"
          src="/99.Projects/00.Clone/tata-logo-reverse.svg"
          alt="Tata"
        />
      </div>
    </header>
    <!-- main body -->
    <main>
      <!-- sliding pictures -->
    </main>

    <!-- <img
        class="tata"
        src="/99.Projects/00.Clone/tata-logo-reverse.svg"
        alt="Tata"
      /> -->
  </body>
</html>
