  <body>

    <!-- carousel -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">
          <img
            src="/99.Projects/00.Clone/air-india-boeing-787-business-class-pr2-1024x576.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            src="/99.Projects/00.Clone/air-india-connectivity-doha-chennai-hyderabad-mumbai.jpg"

            alt="..."
          />
        </div>
        <!-- <div class="carousel-item">

        </div> -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- carousel -->
    <!-- designing the booking panel -->
    <div class="center bookingPanel container">
      <!-- part-1 # top part of the booking panel 
        having buttons function -->

      <div class="innerblock">
        
        <div id="bookingTabs" class="bookingButtons col-12">
          <button class="col-2">Search Flights</button>
          <button class="col-2">Mange Booking</button>
          <button class="col-2">Check-in</button>
          <button class="col-2">flight-Status</button>
        </div>
        <!-- form to enter journey details for booking a ticket -->
        <div id="form">
          <form action="@someDatabase">
            <!-- radio buttons for entering type of trip -->
            <div id="radioButtons row">
              <div></div>
              <input type="radio" name="trip" />
              <label for="oneWay">One Way</label>
              <input type="radio" name="trip" checked />
              <label for="roundTrip">Round Trip</label>
            </div>
            <!-- input box for entering Sorce and Destination (additional functionality of suggestions can be added here) -->
            <div id="journeyDetails">
              <input type="text" name="from" placeholder="From" />
              <!-- an image button of equiliberium to be inserted -->
              <input type="text" name="to" placeholder="To" />
            </div>
            <!-- work on adding date selectors -->
            <div class="dateSelector">
              <input
                type="date"
                name="departing"
                id="dDate"
                placeholder="Departing"
              />
              <input
                type="date"
                name="returning"
                id="rDate"
                placeholder="Returning"
              />
            </div>
            <!-- work on passenger type -->
            <div class="passangerDetails">
              <label for="adult">Adult</label>
              <input
                type="number"
                name="adult"
                id="adult"
                min="1"
                max="9"
                placeholder="1"
              />
              <label for="children">Children</label>
              <input
                type="number"
                name="children"
                id="children"
                min="0"
                max="9"
                placeholder="0"
              />
              <label for="infant">Infant</label>
              <input
                type="number"
                name="infant"
                id="infant"
                min="0"
                max="9"
                placeholder="0"
              />
            </div>

        </div>
      </div>
      <div id="covidInst"></div>
    </div>
  </body>
</html>
